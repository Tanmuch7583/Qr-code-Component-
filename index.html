<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="styles.css">

  
  <title>Frontend Mentor | QR code component</title>

  
 
</head>
<body>
<div class="middle-block">
    <img src="images/image-qr-code.png" alt="qr-code" class="qr-code"/>
    <div class="qr-code">
      <div class="info part1 my-4">
        <h6>
          Improve your front-end skills by building projects
        </h6>
      
      <div class="mt-4 part2">
        Scan the qr code to visit frontendmentor and take your coding skills to the next level
      </div>
    </div>
    </div>
 
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tanaka Mushedhe</a>.
  </div>
</body>
</html>
